<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo</title>
<script src="main.js" defer></script>
</head>
<body>

    <nav>
        <div class="contenedor-titulo">
              <img id="logo-web" src="" alt="">
              <h1>METEO</h1><h1 class="local">LOCAL</h1>
        </div>

        <div class="barra-buscadora">
            <input id="input-ciudad" type="text" required placeholder="Buscar ciudad">
            <img id="buscar-ciudad" src="" alt="">
        </div>

        <div class="cambiar-unidades">
            <button id="celsius" class="grados">°C</button>
            <button id="fahrenheit" class="grados">°F</button>
        </div>
    </nav>

    <div class="contenedor-info-tiempo"> 
        <div class="info-tiempo">

        </div>
    </div>
    <h1 class="titulo-prevision">PREVISIÓN DE LOS PRÓXIMOS DÍAS</h1>
    <div class="prevision">

    </div>
    
    <footer>
        <p>Copyright © 2023 Samuel-96</p>

        <a href="https://github.com/Samuel-96" target="_blank">
            <img class="git-logo" src="./resources/github-logo.png"/>
        </a> 
    </footer>

    <div class="loader"></div>
    <div id="overlay"></div> 
    <div class="ventana-error">
        <h1 class="mensaje">No se ha encontrado la ciudad introducida </h1>
        <button class="cerrar-ventana">Cerrar</button>
    </div>
</body>
</html>
