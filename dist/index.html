<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo</title>
    <script src="main.js" defer></script>
</head>
<body>

    <nav>
        <div class="contenedor-titulo">
              <img id="logo-web" src="" alt="">
              <h1>METEO</h1><h1 style="color: black;">LOCAL</h1>
        </div>

        <div class="barra-buscadora">
            <input id="input-ciudad" type="text" required placeholder="Buscar ciudad">
            <img id="buscar-ciudad" src="" alt="">
        </div>

        <div class="cambiar-unidades">
            <button id="celsius" class="grados">°C</button>
            <button id="fahrenheit" class="grados">°F</button>
        </div>
    </nav>

    <div class="contenedor-info-tiempo">
        <div class="info-tiempo">

            <div class="info-localizacion">
                <div class="contenedor-ciudad">
                    <p class="nombre-ciudad">ALICANTE</p>
                    <img class="icono-tiempo" src="../src/assets/logo.png" alt="">
                </div>

                <div class="contenedor-dia">
                    <p class="dia-semana">Miércoles</p>
                    <p class="estado-tiempo">Lluvia</p>
                </div>
            </div>

            <div class="datos-clima">
                <div class="contenedor-grados">
                    <p class="temp-actual">21°</p>
                </div>

                <div class="contenedor-minima-maxima">
                    <p class="temp-minima">Mínima: 15°</p>
                    <p class="temp-maxima">Máxima: 30°</p>
                </div>
            </div>

            <p class="hora-actual">17:45</p>
        </div>
    </div>
    
    <footer>
        <p>Copyright © 2023 Samuel-96</p>

        <a href="https://github.com/Samuel-96" target="_blank">
            <img class="git-logo" src="./resources/github-logo.png"/>
        </a> 
    </footer>
</body>
</html>
